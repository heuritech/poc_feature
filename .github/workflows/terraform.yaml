name: test

on:
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  write-file:
    runs-on: ubuntu-latest
    outputs:
      git_sha: ${{ steps.write-file.outputs.GIT_SHA }}
    steps:
      - uses: actions/checkout@v4
      - run: echo ${{github.run_id}} > foobar.txt
      - run: |
          git add .
          git config --global user.name 'svc-automation'
          git config --global user.email 'svc-automation@heuritech.com'
          git commit -m "test"
          git push
      - run: git rev-parse --short HEAD
      - run: echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Adding markdown
        run: echo '### plan! ' >> $GITHUB_STEP_SUMMARY

  read-file:
    runs-on: ubuntu-latest
    needs: write-file
    steps:
      - run: echo ${{ needs.write-file.outputs.git_sha }}
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.write-file.outputs.git_sha }}
      - run: cat foobar.txt
